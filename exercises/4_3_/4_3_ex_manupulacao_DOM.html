<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.3</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>

        //Ex 1 
        function trocar_p(texto) {
            var trocarp = document.getElementsByTagName("p")[1];
            return trocarp.innerHTML = texto;
        }
        trocar_p("Daqui 5 anos");

        //Ex 2
        function trocarVermelho(cor) { 
            var trocaDeCor = document.getElementsByClassName("main-content")[0];
            return trocaDeCor.style.backgroundColor = cor;
        }
        trocarVermelho("green");
    </script>
</body>

</html>
