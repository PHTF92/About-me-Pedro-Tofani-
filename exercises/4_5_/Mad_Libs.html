<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
        <li>Adjective: <input type="text" id="adjective">
        <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>

    <script>
        let botao = document.getElementById("lib-button");
        let resposta = document.getElementById('story');
        let nome = document.getElementById('person');
        let adjective = document.getElementById('adjective');
        let noun = document.getElementById('noun');
        botao.addEventListener('click', makeMadLib);

        function makeMadLib() {
            resposta.innerHTML = nome.value + ', que era ' + adjective.value + ', estava cantando ' + 'com sua ' + noun.value
        }
    </script>
</body>

</html>
