<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/pikaday.css">
    <script type='text/javascript' src='js/jquery-3.4.1.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
</head>

<body>
    <form>
        <div class="form-row">
            <div class="col">
                <label>Nome</label>
                <input class="form-control" type="text" required='required' maxlength="40"
                    placeholder="Ex: Pedro Henrique">
            </div>
            <div class="col">
                <label>Sobrenome</label>
                <input class="form-control" type="text" required='required' maxlength="40"
                    placeholder="Ex: Pedro Henrique">
            </div>
            <div class="form-group col">
                <label>E-mail</label>
                <input class="form-control" type="email" required='required' placeholder="nome@nome.nome">
                <small class="text-muted">Jamais compartilharemos seu e-mail com ninguém!</small>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label>CPF</label>
                <input class="form-control" type='number' required='required' maxlength="11" placeholder="12345678900">
            </div>
            <div class="col">
                <label>RG</label>
                <input class="form-control" type="text" required='required' placeholder="12123123">
            </div>
        </div>
        <label>Endereço</label>
        <input class="form-control" type="text" required='required' maxlength="200">
        <div class="form-row">
            <div class="col">
                <label>Cidade</label>
                <input class="form-control" type='text' required='required' maxlength="28">
            </div>
            <div class="col">
                <label>Estado</label>
                <select class="form-control custom-select" required='required' name='estado'>
                    <option selected='select'>Selecione o estado</option>
                </select>
            </div>
            <div class="col">
                <label>Local</label>
                <div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="rd1" name='rd' class="custom-control-input">
                        <label class="custom-control-label" for="rd1">Casa</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="rd2" name='rd' class="custom-control-input">
                        <label class="custom-control-label" for="rd2">Apartamento</label>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="form-group">
            <label>Resumo do currículo:</label>
            <textarea maxlength="1000" type="textarea" required='required' class="form-control"></textarea>
        </div>
        <p class="text-muted small">Máximo de 1000 palavras</p>
        <div class="form-row">
            <div class="col">
                <div>
                    <label>Cargo</label>
                    <input class="form-control" type="text" maxlength="40" required='required'>
                </div>
                <div>
                    <label>Data de início</label>
                    <input type="text" id="datepicker">
                </div>
            </div>
            <div class="col">
                <label>Descrição do cargo</label>
                <textarea maxlength="1000" type="textarea" required='required' class="form-control"></textarea>
            </div>
        </div>
        <button type="submit">Enviar</button><br>
    </form>
    <div></div>
    <button id="limpar">Limpar!</button>

    <script src="js/pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
