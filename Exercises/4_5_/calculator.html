<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>
    <script>
        let entradaSquare = document.getElementById("square-input");
        let entradaHalf = document.getElementById('half-input');
        let entradaFraction = document.getElementById('percent1-input');
        let entradaWhole = document.getElementById('percent2-input');
        let entradaCircle = document.getElementById('area-input');
        let saida = document.getElementById('solution');

        let b1 = document.getElementById('square-button');
        b1.addEventListener('click', quadrado);
        let b2 = document.getElementById('half-button');
        b2.addEventListener('click', half);
        let b3 = document.getElementById('percent-button');
        b3.addEventListener('click', fraction);
        let b4 = document.getElementById('area-button');
        b4.addEventListener('click', raio);

        function quadrado() {
            saida.innerHTML = entradaSquare.value * entradaSquare.value
        };
        function half() {
            saida.innerHTML = entradaHalf.value / 2;
        };
        function fraction() {
            saida.innerHTML = (entradaFraction.value / entradaWhole.value * 100) + '%'
         };
        function raio() { 
            saida.innerHTML = (3.14*entradaCircle.value*entradaCircle.value);
        };

    </script>

</body>

</html>
